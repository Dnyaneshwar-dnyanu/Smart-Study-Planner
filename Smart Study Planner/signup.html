<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sign Up</title>
  <link rel="stylesheet" href="/css/styles.css">
  <link rel="stylesheet" href="/css/styles_signup.css">
  <style>
    
  </style>
</head>
<body>
  <div class="signup-container">
    <h2>Sign Up</h2>
    <form id="signupForm">
      <div class="form-group">
        <label for="name">Full Name</label>
        <input type="text" id="name" name="name" placeholder="Enter your name" required>
      </div>
      <div class="form-group">
        <label for="email">Email</label>
        <input type="email" id="email" name="email" placeholder="Enter your email" required>
      </div>
      <div class="form-group">
        <label for="password">Password</label>
        <input type="password" id="password" name="password" placeholder="Create a password" required>
      </div>
      <div class="form-group">
        <label for="confirmPassword">Confirm Password</label>
        <input type="password" id="confirmPassword" name="confirmPassword" placeholder="Confirm your password" required>
      </div>
      <button type="submit" class="signup-btn">Sign Up</button>
    </form>
    <div class="login-link">
      <p>Already have an account? <a href="login.html">Login</a></p>
    </div>
  </div>

  <script>
     document.getElementById('signupForm').addEventListener('submit', function (event) {
       event.preventDefault(); // Prevent form submission
   
       const name = document.getElementById('name').value;
       const email = document.getElementById('email').value;
       const password = document.getElementById('password').value;
       const confirmPassword = document.getElementById('confirmPassword').value;
   
       if (password !== confirmPassword) {
         alert("Passwords do not match!");
         return;
       }
   
       const loginList = JSON.parse(localStorage.getItem("loginList")) || [];
   
       // Check if email is already registered
       if (loginList.some(user => user.email === email)) {
         alert("Email is already registered.");
         return;
       }
   
       // Add the new user to localStorage
       loginList.push({ name, email, password });
       localStorage.setItem("loginList", JSON.stringify(loginList));
   
       alert("Signup successful! You can now log in.");
       window.location.href = "login.html"; // Redirect to login page
     });
   </script>
</body>
</html>
